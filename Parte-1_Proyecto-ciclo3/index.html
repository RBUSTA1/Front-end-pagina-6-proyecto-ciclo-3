<!â€”Registration form code-->
<html>
<head>
<title>Student Details</title>
<style>
h3{
text-align: center;
}
table{
color:white;
background-color:chocolate;
border-collapse: collapse;
border: 2px solid black;
}
table.inner{
border: 0px
}
</style>
</head>
<body>
<h3>STUDENT REGISTRATION FORM</h3>
<form>
<table align="center" cellpadding = "6">
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name"/>
</td>
</tr>
<tr>
<td>LAST NAME</td>
<td><input type="text" name="Last_Name"/>
</td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td><input type="date" name="Birth_date" /></td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" />
</td>
</tr>
<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
Transgender <input type="radio" name="Gender" value="Transgender" />
</td>
</tr>
<tr>
<td>CITY</td>
<td><input type="text" name="City" maxlength="20" />
</td>
</tr>
<tr>
<td>PINCODE</td>
<td><input type="text" name="pincode"  />
</td>
</tr>
<tr>
<td>STATE</td>
<td><input type="text" name="State" />
</td>
</tr>
<tr>
<td>COUNTRY</td>
<td><input type="text" name="Country" value="India" readonly="readonly" /></td>
</tr>
<tr>
<td>HOBBIES <br /><br /><br /></td>
<td>
Writing
<input type="checkbox" name="Hobby_1" value="Writing" />
Sketching
<input type="checkbox" name="Hobby_2" value="Designing" />
Designing
<input type="checkbox" name="Hobby_3" value="Cooking" />
<br />
Others
<input type="checkbox" name="Hobby_4" value="Other">
<input type="text" name="Other_Hobby" maxlength="30" />
</td>
</tr>
<tr>
<td>Percentage</td>
<td><input type="text" name="percentage"/ maxlength="2" placeholder="marks in %"></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
</form>
</body>
</html>
